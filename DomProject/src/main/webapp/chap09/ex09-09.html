<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>클릭과 더블클릭</title>
<script>
	function calculate() {
		let exp = document.querySelector("#exp");
		let result = document.querySelector("#result");
		result.value = eval(exp.value);
	}
	function dblFunc() {
		alert("더블클릭하셨습니다.");
	}
</script>
</head>
<body>
	<h3>onlick, 계산기 만들기</h3>
	<hr>
	계산하고자 하는 수식을 입력하고 계산 버튼을 누르세요
	<br>
	<br>
	<form>
		식 <input type="text" id="exp" value=""><br>값
		<input type="text" id="result" ondblclick="dblFunc()">
		<input type="button" value="계산" onclick="calculate()">
</form>
</body>
</html>
