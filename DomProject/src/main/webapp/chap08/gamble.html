<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>갬블링 게임</title>
    <style>
    table {
        border : 1px solid violet;
        border-collapse : collapse; 
    }
    td {
        width : 50px;
        height : 50px;
        padding : 0px;
        font : italic 50px consolas, sans-serif;
        color : blue;
        text-align : center;
        background : linen;
    }
    div#msg {
        font : italic 18px consolas, sans-serif;
        color : magenta;
        margin-top : 10px;
    }
    </style>
    <script src="10_gamble.js">
    </script>
    </head>
    <body id="parent">
    <h3>갬블링 게임</h3>
    각 숫자를 클릭하면 1에서 3사이의 난수로 바뀝니다. 모두 같은 수가 나오면 승리합니다.
    <hr>
    <table>
    <tbody><tr>
    <td class="number">0</td>
    <td class="number">0</td>
    <td class="number">0</td>
    </tr>
    </tbody></table>
    <button onclick="shuffle()">갬블!</button>
    <button onclick="reset()">초기화</button>

<script>
var trial = 0;
function shuffle() {
    var number = document.querySelectorAll('.number');
    for(var i=0; i<number.length; i++) {
        number[i].textContent = Math.floor(Math.random()*2)+2;
    }
    var div = document.createElement('div');
    if(number[0].textContent == number[1].textContent && number[0].textContent == number[2].textContent && number[1].textContent == number[2].textContent) {
        div.textContent = "Trial " + trial + ": Success";
    } else {
        div.textContent = "Trial " + trial + ": Fail";
    }
    document.body.appendChild(div);
    trial++;

}
function reset() {
    var divs = document.querySelectorAll('div');
    for(var i=0; i<divs.length; i++) {
        divs[i].parentNode.removeChild(divs[i])
    }
    var number = document.querySelectorAll('.number');
    for(var i=0; i<number.length; i++) {
        number[i].textContent = 0;
    }
    trial = 0;
}
</script>
</body>
</html>
