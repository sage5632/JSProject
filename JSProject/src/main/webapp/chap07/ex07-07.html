<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>String 객체의 메소드 활용</title></head>
<body>
<h3>String 객체의 메소드 활용</h3>
<hr>
<script>
let a = new String("Boys and Girls");
let b = "!!";
document.write("a : " + a + "<br>");
document.write("b : " + b + "<br><hr>");

document.write(a.charAt(0) + "<br>"); // 0번째 글자 (B)
document.write(a.concat(b, "입니다") + "<br>"); // a랑 b랑 합치고 입니다 추가
document.write(a.indexOf("s") + "<br>"); // s가 위치한위치
document.write(a.indexOf("And") + "<br>"); // And가 위치한 위치
document.write(a.slice(5, 8) + "<br>"); // 5번째부터 8번째까지
document.write(a.substr(5, 3) + "<br>"); // 5번쨰부터 3개
document.write(a.toUpperCase() + "<br>"); // 대문자로
document.write(a.replace("and", "or") + "<br>"); // and를 or로 변경
document.write("   kitae   ".trim() + "<br><hr>"); // 공백제거

let sub = a.split(" "); 
document.write("a를 빈칸으로 분리<br>");
for(let i=0; i<sub.length; i++)
	document.write("sub" + i + "=" + sub[i] + "<br>");
	
document.write("<hr>String 메소드를 실행 후 a와 b 변함 없음<br>");
document.write("a : " + a + "<br>");
document.write("b : " + b + "<br>");
</script>
</body>
</html>
